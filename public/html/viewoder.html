<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/all.css">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="../css/categoryAdmin.css">
</head>
<body>
  <div class="grid container">
    <div class="row">
  
        <div class="col l-2 st">
             <div class="category-menu">
                <img src="../image/logo.png" width="100px" height="100px">
                <h2>Trạm Nhỏ Xinh</h2>
                <ul>
                    <li>Danh mục</li>
                    <li>Sản phẩm</li>
                    <li>Người dùng</li>
                    <li>Đơn hàng</li>
                    <li>Bài viết</li>
                    <li>Bình luận</li>
                    <li>Phản hồi</li>
                    <li>Nhắn tin</li>
                </ul>
            </div>
        </div>
        <div class="col l-10 ts">
          <div class="header-allpage">
              <img src="../image/logo.png" width="57px" height="57px">
              <p>Admin</p>
          </div>
        <div> 
        <main class="col c-10">
          <h2>Mã đơn hàng</h2>
          <div class="search-tools">
            <button class="back-button"> Back</button>
          </div>
          
          <table>
            <thead>
              <tr>
                <th>Mã</th>
                <th>Ảnh sản phẩm</th>
                <th>Tên sản phẩm</th>
                <th>Giá</th>
                <th>Số lượng</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>#1234</td>
                <td><div class="product-image"></div></td>
                <td>Tên sản phẩm</td>
                <td>0 đ</td>
                <td>0</td>
              </tr>
              <tr>
                <td>#1234</td>
                <td><div class="product-image"></div></td>
                <td>Tên sản phẩm</td>
                <td>0 đ</td>
                <td>0</td>
              </tr>
            </tbody>
          </table>
          
          <div class="total">
            <span>Tổng cộng:</span> <span>0 đ</span>
          </div>
        </main>
      </div>
    </div>
  </div>
</body>
</html>
